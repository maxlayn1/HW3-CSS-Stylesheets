<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Get Started</title>
</head>

<body>
    <h1 class="w3-panel w3-pink">Enter your information:</h1>
    <form action="" method="get">
        <div class="w3-container w3-light-grey w3-padding-16">
            <label for="busName">Enter your business' name:</label><br>
            <input type="text" id="busName">
        </div> <br>
        <div class="w3-container w3-light-grey w3-padding-16">
            <label for="busAddress">Enter your business' address:</label><br>
            <input type="text" id="busAddress">
        </div><br>
        <div class="w3-container w3-light-grey w3-padding-16">
            <label for="busDesc">Please give us a description of the product you would like to sell:</label><br>
            <textarea id="busDesc"></textarea>
        </div>
        <div class="w3-container w3-light-grey w3-padding-16">
            <input type="submit" class="w3-button w3-round-large w3-pale-red">
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
