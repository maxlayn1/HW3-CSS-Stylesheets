<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>HW3 Menu</title>
</head>
<body>
    <div>
        <div class="w3-deep-orange">
            <h1 class="w3-center">Q&A</h1>
        
            <label for="whatCanISell">What can I sell?</label>
            <select name="whatCanISell" id="whatCanISell">
                <option disabled>Products</option>
                <option disabled>Services</option>
            </select>
        
            <label for="howMushTimeWill">How much time will I need to invest?</label>
            <select name="howMushTimeWill" id="howMushTimeWill">
                <option disabled>Selling products typically takes less time investment</option>
                <option disabled>Selling services may take more time investment</option>
                <option disabled>We provide estimates</option>
            </select>

            <label for="howMuchMoneyCan">How much money can I make?</label>
            <select name="howMuchMoneyCan" id="howMuchMoneyCan">
                <option disabled>Some members earn thousands in side income!</option>
                <option disabled>Other members rely on us for their main source of income!</option>
            </select>

            <label for="howDoIPrice">How do I price my service?</label>
            <select name="howDoIPrice" id="howDoIPrice">
                <option disabled>We provide price estimates</option>
                <option disabled>Products tend to be cheaper than services</option>
            </select>

            <label for="howMuchDoesIt">How much does it cost?</label>
            <select name="howMuchDoesIt" id="howMuchDoesIt">
                <option disabled>Membership is free!</option>
                <option disabled>Gig survives by taking a small cut from every transaction</option>
            </select>

            <label for="howDoIGet">How do I get paid?</label>
            <select name="howDoIGet" id="howDoIGet">
                <option disabled>We send out a direct deposite at the end of every month!</option>
                <option disabled>No hassel payment guaranteed!</option>
            </select>
        </div>
    </div>

    <p>Sign up and create your first Gig today!</p>

    <button>Get started</button>

    <script src="script.js"></script>
</body>
</html>
